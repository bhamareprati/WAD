<div class="container">
  <div class="card">
    <h1>Registration Form</h1>
    <form #myForm="ngForm" (ngSubmit)="doRegistration(myForm.value)">
      <p>
        <mat-form-field appearance="outline" class="field">
          <mat-label>Name</mat-label>
          <input
            type="text"
            name="name"
            [(ngModel)]="data.name"
            matInput
            placeholder="Enter Full Name"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="field">
          <mat-label>EmployeeID</mat-label>
          <input
            type="number"
            name="id"
             [(ngModel)]="data.id"
            matInput
            placeholder="Enter Employee Id"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="field">
          <mat-label>Contact</mat-label>
          <input type="text" name="contact" [(ngModel)]="data.contact" matInput placeholder="xxxxxxxxxx" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="field">
          <mat-label>Email</mat-label>
          <input type="email" name="email" [(ngModel)]="data.email" matInput placeholder="Enter Email" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="field">
          <mat-label>Password</mat-label>
          <input
            type="password"
            name="password"
            [(ngModel)]="data.password"
            matInput
            placeholder="Password"
          />
        </mat-form-field>
      </p>
      <div class="send">
        <button type="submit" mat-raised-button color="White">Register</button>
        <button type="reset" mat-raised-button color="White">Reset</button>
      </div>
    </form>
  </div>
</div>
