<div class="container">
    <div class="card">
      <h1> Employee Login</h1>
      <form #myLogin="ngForm" (ngSubmit)="doLogin(myLogin.value)">
        <p>
          <mat-form-field appearance="outline" class="field">
            <mat-label>Email</mat-label>
            <input type="email" name="email" [(ngModel)]="data.email" matInput placeholder="Enter Email" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" class="field">
            <mat-label>Password</mat-label>
            <input
              type="password"
              name="password"
              [(ngModel)]="data.password"
              matInput
              placeholder="Password"
            />
          </mat-form-field>
        </p>
        <div class="send">
          <button type="submit" mat-raised-button color="White">Login</button>
          <button type="reset" mat-raised-button color="White">Reset</button>
        </div>
      </form>
    </div>
  </div>
