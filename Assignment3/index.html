<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script defer src ="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <div id="reg_form">
        <label for="name">Student Name:
            <input type="text" id="name" name="name">
         </label><br><br>
         <label for="mobno">Contact No:
            <input type="text" id="mobno" name="mobno" placeholder="XXXXXXXXXXX">
         </label><br><br>
    
         <label for="mail">E-mail address:
            <input type="text" id="mail" name="mail" placeholder="">
         </label><br><br>
    
         <button id="submit" type="submit" >Register</button>
        </div>
    </form>
    <a href="users.html">View Registered Users</a>
</body>
</html>
